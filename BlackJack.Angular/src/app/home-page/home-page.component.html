<div class="jumbotron">
    <h1>BlackJack</h1>

    <div class="form-group">
        <label>User name: </label>
        <input class="form-control" name="name" [(ngModel)]="userName" #name="ngModel" required pattern="^[a-zA-Z]*$" />
    </div>

    <div class="form-group">
        <button [disabled]="name.invalid" class="btn btn-primary" (click)="AuthUser()">Enter</button>
    </div>
</div>
